<script type="text/javascript">
	$(document).ready(function(){
		var clktimes=0;
		$('#try-btn').click(function(){
			var golden = getTenPets('#try-pets', getAllPets);
			while(golden<7){
				golden = getTenPets('#try-pets', getAllPets);
				clktimes+=1;
			}
			var crystal = clktimes*2700;
			$('#try-times').text('第 '+clktimes+' 次十抽，有 '+golden+' 顆金蛋，共花了 '+crystal.toLocaleString()+' 水晶');
			return false;
		});
	});
</script>
