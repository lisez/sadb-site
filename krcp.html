<script>
var jsonDB		=	'/js/krtw.json';

function petsFilter(db) {
  /*呼叫JSON */
  $.getJSON(db)
    .done(function(j){
      /*處理資料*/
      $.each(j, function(i,v){
        var row = $('<option>').attr({'value':v.TW});
        row.text(v.KR);

        $('#selectKRString').append(row);
      });
    })

    /*連線錯誤時*/
    .fail(function(j,s,e) {
      var err = s + ", " + e;
      console.log( "Request Failed: " + err );
    });
}

$(document).ready(function(){
  petsFilter(jsonDB);
  $('#selectKRString').change(function(){
    $('#displayTWString').text($('#selectKRString').val());
  });
});
</script>
